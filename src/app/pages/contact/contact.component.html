<div style="align-content: center; margin-left: 30%;">
    <h1 style="color: rgb(0, 0, 63); font-size: 350%; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Get In Touch With Us</h1>
  </div>

  <div class="row">
    <div class="col">
      <img src="../../../assets/contacts.jpg" style="display: flex; height: auto; width: 100%;">
    </div>
    <div class="col" style="margin-right: 10px;">
      <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-6">
          <label for="validationCustom01" class="form-label">First name</label>
          <input type="text" class="form-control" id="validationCustom01" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationCustom02" class="form-label">Company name</label>
          <input type="text" class="form-control" id="validationCustom02" required>
        </div>
        <div class="col-md-6">
          <label for="validationCustomUsername" class="form-label">Email</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">at</span>
            <input type="email" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationCustom03" class="form-label">Contact</label>
          <input type="text" class="form-control" id="validationCustom03" required>
        </div>
        <div class="col-md-12">
          <label for="validationCustom03" class="form-label">Subject</label>
          <input type="text" class="form-control" id="validationCustom03" required>
        </div>
        <div class="col-md-12">
          <label for="validationCustom03" class="form-label">Message</label>
          <textarea class="form-control" aria-label="With textarea" rows="4"></textarea>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
      </form>
    </div>
  </div>
